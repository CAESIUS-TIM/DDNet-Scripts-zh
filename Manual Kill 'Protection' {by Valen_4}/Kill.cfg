echo "<自杀保护> 再次按下以自杀，滚动鼠标滚轮取消" // <Kill Protection> Press again to kill, or Mouse Wheel to cancel
bind "X" "kill; exec KillProtection.cfg"

bind mousewheelup "cl_message_client_color $cfcfc4; echo 已取消自杀; exec killprotection.cfg"
bind mousewheeldown "cl_message_client_color $cfcfc4; echo 已取消自杀; exec killprotection.cfg"
